<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/preload.css">
    <title>MOCKING</title>
</head>
<body>
    <div class="preloader">
        <div class="spinner spinner-border" role="status">
          <span class="sr-only">Memuat...</span>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <h1 class="text-center">JUDUL</h1>
        <form class="row pb-5">
            <div class="form-group col-sm col-md-5 pt-2">
                <label for="sebelum" class="lead">Masukkan Text</label>
                <input type="button" class="btn btn-primary float-right" id="tombol_sebelum" value="Bersihkan">
                <textarea class="form-control mt-1" id="sebelum" rows="1"></textarea>
            </div>
            <div class="form-group col-sm col-md-2">
              <div class="sticky-top pt-2">
                <label for="opsiGaya" class="lead">Gaya</label>
                <select class="form-control mt-1" id="opsiGaya">
                  <option value="0">Micking</option>
                  <option value="1">mOcKiNg</option>
                </select>
              </div>
            </div>
            <div class="form-group col-sm col-md-5 pt-2">
                <label for="sesudah" class="lead">Hasil</label>
                <input type="button" class="btn btn-primary float-right" id="tombol_sesudah" value="Salin">
                <textarea class="form-control mt-1" id="sesudah" rows="1" readonly></textarea>
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <footer class="fixed-bottom bg-white p-3 d-inline-flex">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>&copy; Made by <a href="https://mubassari.github.io">Mauli Mubassari</a></span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/preload.js"></script>
<script src="assets/js/mock.js"></script>
</body>
</html>
