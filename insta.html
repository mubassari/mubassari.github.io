<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>INSTA DOWNLOADER</title>
</head>
<body>
    <div class="preloader">
        <div class="spinner spinner-border" role="status"></div>
    </div>
<div class="container mt-3 px-5">
    <form onsubmit="return false" class="d-flex justify-content-center">
        <div class="input-group mb-3">
            <input type="url" class="form-control" id="link" placeholder="Masukkan Tautan">
        <div class="input-group-append">
            <button type="button" class="btn btn-primary mb-2 btn-block" id="tombol">Unduh</button>
        </div>
        </div>
    </form>
    <div id="info"></div>
    <div id="data-media" class="d-flex justify-content-center"></div>
</div>
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
