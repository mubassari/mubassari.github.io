<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/preload.css">
    <title>INSTA DOWNLOADER</title>
</head>
<body>
    <div class="preloader">
        <div class="spinner spinner-border" role="status"></div>
    </div>
<div class="container mt-3 px-5">
    <h1 class="text-center">INSTAGRAM DOWNLOADER</h1>
    <form onsubmit="return false" class="d-flex justify-content-center">
        <div class="input-group mb-3">
            <input type="url" class="form-control" id="link" placeholder="Masukkan Tautan">
        <div class="input-group-append">
            <button type="button" class="btn btn-primary mb-2 btn-block" id="tombol">Unduh</button>
        </div>
        </div>
    </form>
    <div id="info"></div>
    <div id="data-media" class="d-flex justify-content-center"></div>
    <!-- Footer -->
    <footer class="fixed-bottom bg-white p-3">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>&copy; Made by <a href="https://mubassari.github.io">Mauli Mubassari</a></span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
</div>
<script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/preload.js"></script>
<script src="assets/js/insta.js"></script>
</body>
</html>
