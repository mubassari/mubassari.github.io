<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    /* preload */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            z-index: 99;
        }
        .spinner{
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    /* end preload */
    </style>
    <title>INI JIDIL</title>
</head>
<body>
    <div class="preloader">
        <div class="spinner spinner-grow " role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container mt-5">
        <form class="row">
            <div class="form-group col-sm">
                <label for="sebelum" class="lead">Masukkan Text</label>
                <input type="button" class="btn btn-primary float-right" id="tombol_sebelum" onclick="bersihkan()" value="Bersihkan">
                <textarea class="form-control mt-1" id="sebelum" oninput="gantiHuruf()" rows="1"></textarea>
            </div>
            <div class="form-group col-sm">
                <label for="sesudah" class="lead">Hasil</label>
                <input type="button" class="btn btn-primary float-right" id="tombol_sesudah" onclick="salinHasil()" value="Salin">
                <textarea class="form-control mt-1" id="sesudah" rows="1" readonly></textarea>
            </div>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
// Preload
$(window).on('load', function() { // makes sure the whole site is loaded 
    $('.spinner').fadeOut(); // will first fade out the loading animation 
    $('.preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website. 
    $('body').delay(350).css({'overflow':'visible'});
});

    var sebelum = document.getElementById("sebelum");
    var sesudah = document.getElementById("sesudah");

function gantiHuruf(){
        var hurufKecil = sebelum.value.split("a").join("i").split("u").join("i").split("e").join("i").split("o").join("i");
        var hurufBesar = hurufKecil.split("A").join("I").split("U").join("I").split("E").join("I").split("O").join("I");
        
    sebelum.style.height = "5px";
    sebelum.style.height = (sebelum.scrollHeight)+5+"px";

    sesudah.style.height = "5px";
    sesudah.style.height = (sebelum.scrollHeight)+1+"px";
    sesudah.value = hurufBesar;
}

function bersihkan(){
    sebelum.focus();
    sebelum.value = '';
    sesudah.value = '';
}

function salinHasil(){
    sesudah.select();
    document.execCommand('copy');
}
</script>
</body>
</html>
